networks:
  default:
    name: hadoop-docker-bridge
    external: true

services:
  hive:
    image: 15521147129/bigdata:hive-3.1.2
    hostname: hive
    container_name: hive
    user: hive
    command: sh -c "/dockerentry/run.sh"
    restart: always
    ports:
      - 9083:9083
      - 10000:10000
      - 10002:10002
    environment:
      - PREREQUISITE_SERVERS=mysql-3306:hadoop101-8088
    tty: true
